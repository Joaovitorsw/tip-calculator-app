<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="title">spli<br />tter</h1>
    <div class="splitter-card">
      <div class="card-bill">
        <h1 class="title-bill">Bill</h1>
        <input type="number" placeholder="0" class="input-bill" />
      </div>
      <div class="card-tip">
        <h1 class="title-tip">Select Tip %</h1>
        <button class="number-tip">5%</button>
        <button class="number-tip">10%</button>
        <button class="number-tip">15%</button>
        <button class="number-tip">25%</button>
        <button class="number-tip">50%</button>
        <button class="custom-tip">
          <input type="text" placeholder="Custom" class="input-custom" />
        </button>
      </div>

      <div class="card-people">
        <h1 class="title-people">Number of People</h1>
        <input type="number" placeholder="0" class="input-people" />
      </div>

      <div class="card-result">
        <div class="card-tip-amount">
          <span class="tip-amount"
            >Tip Amount <span class="person">/ person</span></span
          ><span class="dolar">$<span class="result">4.27</spa></span>
        </div>
        <div class="card-total">
          <span class="total"
            >Total <span class="person">/ person</span></span
          ><span class="dolar">$<spa>32.79</spa></span>
        </div>

        <button class="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
