<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="title">spli<br />tter</h1>
    <div class="splitter-card">
      <div class="card-bill">
        <h1 class="title-bill">Bill</h1>
        <input type="number" placeholder="0" class="bill-input" />
      </div>
      <div class="card-tip">
        <h1 class="title-tip">Select Tip %</h1>
        <button class="number-tip">5%</button>
        <button class="number-tip">10%</button>
        <button class="number-tip">15%</button>
        <button class="number-tip">25%</button>
        <button class="number-tip">50%</button>
        <button class="custom-tip">
          <input type="text" placeholder="Custom" class="custom-input" />
        </button>
      </div>

      <div class="card-people">
        Number of People
        <input type="number" />
      </div>

      <div class="card-result">
        <span class="tip-amount"
          >Tip Amount <span class="person">/ person</span></span
        >
        <input type="text" />
        <span class="total">Total <span class="person">/ person</span></span>
        <input type="text" />
        <button>Reset</button>
      </div>
    </div>
  </body>
</html>
