<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="title">spli<br />tter</h1>
    <div class="splitter-card">
      <div class="card-bil">
        Bill
        <input type="number" placeholder="$" />
      </div>
      <div class="card-tip">
        Select Tip %
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button><input type="number" placeholder="Custom" /></button>
      </div>

      <div class="card-people">
        Number of People
        <input type="number" />
      </div>

      <div class="card-result">
        <span class="tip-amount"
          >Tip Amount <span class="person">/ person</span></span
        >
        <input type="text" />
        <span class="total">Total <span class="person">/ person</span></span>
        <input type="text" />
        <button>Reset</button>
      </div>
    </div>
  </body>
</html>
